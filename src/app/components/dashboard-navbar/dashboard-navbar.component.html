<nav class="dashboard-navbar">
  <div class="navbar-container">
    <div class="navbar-logo">
      <a href="/">
        <img src="vn-group.png" alt="Yukam Logo" class="logo-image">
        <span class="logo-text">Dashboard</span>
      </a>
    </div>
    <div class="tipo-pessoa-toggle" [class.disabled]="disableTipoPessoa">
      <div class="toggle-slider" [class.pj]="tipoPessoa() === 'PJ'"></div>
      <button
        class="toggle-btn"
        [class.active]="tipoPessoa() === 'PF'"
        [disabled]="disableTipoPessoa"
        (click)="setTipoPessoa('PF')">
        Pessoa Física
      </button>
      <button
        class="toggle-btn"
        [class.active]="tipoPessoa() === 'PJ'"
        [disabled]="disableTipoPessoa"
        (click)="setTipoPessoa('PJ')">
        Pessoa Jurídica
      </button>
    </div>
    <div class="navbar-actions">
      <app-theme-toggle></app-theme-toggle>
    </div>
  </div>
</nav>
