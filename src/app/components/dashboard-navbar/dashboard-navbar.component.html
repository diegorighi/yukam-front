<nav class="dashboard-navbar">
  <div class="navbar-container">
    <div class="navbar-logo">
      <a href="/">
        <img src="vn-group.png" alt="Yukam Logo" class="logo-image">
        <span class="logo-text">Dashboard</span>
      </a>
    </div>
    <div class="tipo-pessoa-toggle" [class.disabled]="disableTipoPessoa">
      <div class="toggle-slider" [class.pj]="tipoPessoa() === 'PJ'"></div>
      <button
        class="toggle-btn"
        [class.active]="tipoPessoa() === 'PF'"
        [disabled]="disableTipoPessoa"
        (click)="setTipoPessoa('PF')">
        Pessoa Física
      </button>
      <button
        class="toggle-btn"
        [class.active]="tipoPessoa() === 'PJ'"
        [disabled]="disableTipoPessoa"
        (click)="setTipoPessoa('PJ')">
        Pessoa Jurídica
      </button>
    </div>
    <div class="navbar-actions">
      <app-theme-toggle></app-theme-toggle>

      <!-- User Menu -->
      <div class="user-menu" *ngIf="currentUser()">
        <button class="user-menu-button" (click)="toggleUserMenu()">
          <div class="user-avatar">
            {{ currentUser()!.login.charAt(0).toUpperCase() }}
          </div>
          <div class="user-info">
            <span class="user-name">{{ currentUser()!.login }}</span>
            <span class="user-role" *ngIf="userRole()">{{ userRole() }}</span>
          </div>
          <svg class="dropdown-icon" width="12" height="12" viewBox="0 0 12 12" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M3 4.5L6 7.5L9 4.5" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </button>

        <!-- Dropdown Menu -->
        <div class="user-dropdown" *ngIf="showUserMenu()">
          <div class="dropdown-header">
            <div class="dropdown-user-info">
              <strong>{{ currentUser()!.login }}</strong>
              <span class="dropdown-email">{{ currentUser()!.email || 'Sem email' }}</span>
            </div>
          </div>
          <div class="dropdown-divider"></div>
          <button class="dropdown-item logout-item" (click)="logout()">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M6 14H3.33333C2.97971 14 2.64057 13.8595 2.39052 13.6095C2.14048 13.3594 2 13.0203 2 12.6667V3.33333C2 2.97971 2.14048 2.64057 2.39052 2.39052C2.64057 2.14048 2.97971 2 3.33333 2H6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M10.6667 11.3333L14 8L10.6667 4.66667" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
              <path d="M14 8H6" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Sair
          </button>
        </div>
      </div>
    </div>
  </div>
</nav>
