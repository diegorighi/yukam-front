<div class="loading-container" [ngClass]="size">
  <!-- Loader com dots (padrÃ£o) -->
  <span *ngIf="type === 'dots'" class="loader"></span>

  <!-- Loader com barra de progresso -->
  <div *ngIf="type === 'progress-bar'" class="progress-bar-container">
    <div class="progress-bar">
      <div class="progress-bar-fill"></div>
    </div>
  </div>

  <p class="loading-message">{{ message }}</p>
</div>
