<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>YukamApp</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <style>
    /* Preloader inicial */
    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
    }

    .app-loading-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .app-loading-logo {
      font-size: 2.5rem;
      font-weight: 700;
      color: #00d9ff;
      margin-bottom: 1rem;
    }

    .app-loading-bar-container {
      width: 400px;
      max-width: 90vw;
    }

    .app-loading-bar {
      width: 100%;
      height: 8px;
      background-color: rgba(0, 217, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
      position: relative;
    }

    .app-loading-bar-fill {
      height: 100%;
      background: linear-gradient(90deg, #00d9ff 0%, #00b8d4 50%, #00d9ff 100%);
      background-size: 200% 100%;
      border-radius: 10px;
      animation: appProgressLoad 2s ease-in-out infinite, appProgressShine 1.5s linear infinite;
      box-shadow: 0 0 10px rgba(0, 217, 255, 0.5);
    }

    .app-loading-text {
      color: rgba(255, 255, 255, 0.9);
      font-size: 1.1rem;
      font-weight: 500;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    @keyframes appProgressLoad {
      0% {
        width: 0%;
      }
      50% {
        width: 70%;
      }
      100% {
        width: 95%;
      }
    }

    @keyframes appProgressShine {
      0% {
        background-position: 200% 0;
      }
      100% {
        background-position: -200% 0;
      }
    }
  </style>
</head>
<body>
  <app-root>
    <div class="app-loading">
      <div class="app-loading-content">
        <div class="app-loading-logo">Yukam</div>
        <div class="app-loading-bar-container">
          <div class="app-loading-bar">
            <div class="app-loading-bar-fill"></div>
          </div>
        </div>
        <div class="app-loading-text">Carregando aplicação...</div>
      </div>
    </div>
  </app-root>
</body>
</html>
